name: Publish Purple Agents to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'v1_high_performance/**'
      - 'v2_medium_performance/**'
      - 'v3_baseline/**'
      - '.github/workflows/publish-purple-agents.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-v1:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/purple-agent-v1
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create Dockerfile for V1
        run: |
          cat > Dockerfile.v1 << 'EOF'
          FROM python:3.11-slim
          WORKDIR /app
          COPY v1_high_performance/requirements.txt* ./
          RUN pip install --no-cache-dir requests fastapi uvicorn
          COPY v1_high_performance/ .
          EXPOSE 9009
          HEALTHCHECK --interval=5s --timeout=3s --start-period=10s --retries=3 \
            CMD python -c "import requests; requests.get('http://localhost:9009/health', timeout=2)"
          ENTRYPOINT ["python", "run.py"]
          CMD ["--host", "0.0.0.0", "--port", "9009"]
          EOF

      - name: Build and push V1
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.v1
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-v2:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/purple-agent-v2
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create Dockerfile for V2
        run: |
          cat > Dockerfile.v2 << 'EOF'
          FROM python:3.11-slim
          WORKDIR /app
          COPY v2_medium_performance/requirements.txt* ./
          RUN pip install --no-cache-dir requests fastapi uvicorn
          COPY v2_medium_performance/ .
          EXPOSE 9009
          HEALTHCHECK --interval=5s --timeout=3s --start-period=10s --retries=3 \
            CMD python -c "import requests; requests.get('http://localhost:9009/health', timeout=2)"
          ENTRYPOINT ["python", "run.py"]
          CMD ["--host", "0.0.0.0", "--port", "9009"]
          EOF

      - name: Build and push V2
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.v2
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-v3:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/purple-agent-v3
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push V3
        uses: docker/build-push-action@v5
        with:
          context: ./v3_baseline
          file: ./v3_baseline/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
